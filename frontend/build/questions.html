<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" id="logo"></div>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
  </header>
<h1 id="quiz-title">My Quiz</h1>

  <form id="quiz-form">
    <div class="question">
      <label for="question-input-1">Question 1:</label>
      <input type="text" class="question-text" id="question-input-1" name="question-1">
      <label for="option-1a">Option A:</label>
      <input type="text" class="answer-text" id="option-1a" name="option-1a">
      <label for="option-1b">Option B:</label>
      <input type="text" class="answer-text" id="option-1b" name="option-1b">
      <label for="option-1c">Option C:</label>
      <input type="text" class="answer-text" id="option-1c" name="option-1c">
    </div>
    <div class="question">
      <label for="question-input-2">Question 2:</label>
      <input type="text" class="question-text" id="question-input-2" name="question-2">
      <label for="option-2a">Option A:</label>
      <input type="text" class="answer-text" id="option-2a" name="option-2a">
      <label for="option-2b">Option B:</label>
      <input type="text" class="answer-text" id="option-2b" name="option-2b">
      <label for="option-2c">Option C:</label>
      <input type="text" class="answer-text" id="option-2c" name="option-2c">
    </div>
    <button type="submit" id="submit-button">Submit</button>
  </form>

<div id="result"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  {% load static %}
  <script src="{% static 'js/questions.js' %}" defer></script>
</body>
</html>
