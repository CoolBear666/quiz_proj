{% block content %}
    <h2>List of your quizzes</h2>
    <ul>
        {% for quiz in quizzes %}
            <li>
                <a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a>
            </li>
        {% empty %}
            <li>You have no quizzes yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
